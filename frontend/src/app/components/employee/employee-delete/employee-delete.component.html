<mat-card>
    <mat-card-title>Confirm deletion?</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [value]="employee.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Occupation" [value]="employee.occupation" name="occupation" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Company" [value]="employee.company" name="company" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteEmployee()" color="warn">
        Delete
    </button>     
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button> 
</mat-card>
