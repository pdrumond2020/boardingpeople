<mat-card>
    <mat-card-title>Update Employee</mat-card-title>
    <form [formGroup]="employeeForm" autocomplete="off" novalidate>
        <mat-form-field>
            <input matInput placeholder="Name*" [(ngModel)]="employee.name" name="name" formControlName="name">
            <mat-error *ngIf="hasError('name', 'required')">Name is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Occupation*" [(ngModel)]="employee.occupation" name="occupation" formControlName="occupation">
            <mat-error>Occupation is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Company*" [(ngModel)]="employee.company" name="company" formControlName="company">
            <mat-error>Company is required.</mat-error>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateEmployee(employeeForm.value)" color="primary" [disabled]="!employeeForm.valid">
        Update
    </button>     
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button> 
</mat-card>
