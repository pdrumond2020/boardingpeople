<mat-card>
    <mat-card-title>New Employee</mat-card-title>
    <mat-card-content>
        <form [formGroup]="employeeForm" autocomplete="off" novalidate>
            <mat-form-field>
                <input matInput placeholder="Name*" [(ngModel)]="employee.name" name="name" formControlName="name">
                <mat-error *ngIf="hasError('name', 'required')">Name is required.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Occupation*" [(ngModel)]="employee.occupation" name="occupation" formControlName="occupation">
                <mat-error>Occupation is required.</mat-error>
                <mat-error></mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Company*" [(ngModel)]="employee.company" name="company" formControlName="company">
                <mat-error>Company is required.</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!employeeForm.valid" (click)="createEmployee(employeeForm.value)">Create</button>
        <button mat-raised-button (click)="cancelEmployee()">
            Cancel
        </button> 
    </mat-card-actions>
</mat-card>
