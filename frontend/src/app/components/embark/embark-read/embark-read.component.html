<form>
    <mat-form-field appearance="fill">
        <mat-label>Select an employee</mat-label>
        <mat-select [(ngModel)]="employeeIdSelected" name="employeeId" (selectionChange)="onChangeFilter($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let employee of employees | async" [value]="employee.id">{{ employee.name }}</mat-option>
        </mat-select>
    </mat-form-field>
</form>

<div class="mat-elevation-z4">

    <table mat-table [dataSource]="embarks">
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        
        <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef>Employee</th>
            <td mat-cell *matCellDef="let row">{{row.employeeName}}</td>
        </ng-container>

        <ng-container matColumnDef="shipmentStart">
            <th mat-header-cell *matHeaderCellDef>Start Shipment</th>
            <td mat-cell *matCellDef="let row">{{ row.shipmentStart | date: 'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="shipmentEnd">
            <th mat-header-cell *matHeaderCellDef>End Shipment</th>
            <td mat-cell *matCellDef="let row">{{ row.shipmentEnd | date: 'dd/MM/yyyy' }}</td>
        </ng-container> 

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/embark/update/{{ row.id }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
